<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal-con"> 
        <div id="input-container">
         <input type="text" value="0" id="input">
        </div>
          <div id="keyboard">
           <button class="sp">AC</button>
           <button class="sp">DEL</button>
           <button class="sp">%</button>
           <button class="sp">/</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="sp">x</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="sp">-</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="sp">+</button>
           <button>00</button>
           <button>0</button>
           <button>.</button>
           <button class="sp equal">=</button>

          </div>
        
    </div>
 <script src="script.js"></script>
</body>
</html>
